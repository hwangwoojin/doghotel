{% extends 'base.html' %}

{% block content %}

{% for hotel in hotelinfo.all %}
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">{{hotel.name}}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{hotel.location}}</h6>
            <h6 class="card-subtitle mb-2 text-muted">{{hotel.homepage}}</h6>
            <h6 class="card-subtitle mb-2 text-muted">{{hotel.phone}}</h6>
            <p class="card-text">별 {{hotel.rate}} 개</p>
    </div>
</div>
{% endfor %}

{% endblock %}
