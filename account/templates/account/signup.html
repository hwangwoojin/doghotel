{% extends 'base.html' %}

{% block content %}

<h1>회원가입</h1>

<form method="POST" action="{% url 'signup'%}">

    {% csrf_token %}

    계정:
    <br>
    <input name="username" type="text" value="" style="width:50%">
    <br>
    비밀번호:
    <br>
    <input name="password1" type="password" value="" style="width:50%">
    <br>
    비밀번호 확인:
    <br>
    <input name="password2" type="password" value="" style="width:50%">
    <br>
    <br>
    <input class="btn btn-primary" type="submit" value="회원가입">
</form>

{% endblock %}
